<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {
            box-sizing: border-box;
        }

        .parent {
            width: 600px;
            height: 200px;
            margin: 100px;
            position: absolute;
            background: green;
            left: 0px;
            top: 0px;
            display: flex;
            justify-content: space-between;
        }
        /*
        flex:1 表示比例都为1  每个盒子平均分配了父盒子的空间，原本宽度为20%，现在被拉伸了。
        */
        .parent div {
            flex: 1;
            width: 20%;
            border: 1px solid #ccc;
            background: pink;
        }


        /*
            flex:1 flex:2 表示比例1:2
            分别给四个子盒子设置了flex:1 , flex:2, flex:2 ,flex:1
            四个flex加起来一共是6.那么第一个盒子就占据整个父盒子的1/6宽度。
            同理，另外三个盒子分别占据2/6,2/6,1/6的宽度，所以就形成了我们现在看到的效果。
        */
        .parent1 {
            width: 600px;
            height: 200px;
            margin: 100px;
            position: absolute;
            background: green;
            left: 0px;
            top: 210px;
            display: flex;
            justify-content: space-between;
        }
        /*
        属于其父元素的第二个 div 元素的每个 div：
        */
        .parent1 div:nth-of-type(1) {
            flex: 1;
            border: 1px solid #ccc;
            background: red;
        }

        .parent1 div:nth-of-type(2) {
            flex: 2;
            border: 1px solid #ccc;
            background: green;
        }

        .parent1 div:nth-of-type(3) {
            flex: 2;
            border: 1px solid #ccc;
            background: blue;
        }

        .parent1 div:nth-of-type(4) {
            flex: 1;
            border: 1px solid #ccc;
            background: pink;
        }
    </style>
</head>
<body>
<div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
<div class="parent1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
