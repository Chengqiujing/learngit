<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .wrap{
            width: 100%;
            height: 30px;
        }
        .container{
            margin: auto;
            width: 476px;
            height: 23px;
        }

        .left{
            float: left;
            height: 3.2px;
            width: 220px;
            margin-right: 6px;
            margin-top: 10px;
            background: -webkit-linear-gradient(right, rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
            background: linear-gradient(to left ,rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
        }

        .middle{
            color: blue;
            font-weight: bold;
            float: left;
            height: 20px;
            width: 20px;
            border: 2px solid rgba(0, 78, 255, 0.7);
            text-align: center;
            line-height: 20px;
            border-radius: 3px;
        }
        .right{
            float: left;
            height: 3.2px;
            width: 220px;
            margin-left: 6px;
            margin-top: 10px;
            background: -webkit-linear-gradient(left, rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
            background: linear-gradient(to right ,rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
        }

        .line{
            margin: auto;
            width:67%;
            height: 4px;
        }
        .l-left{
            float: left;
            height: 3.6px;
            width: 500px;
            background: -webkit-linear-gradient(right, rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
            background: linear-gradient(to left, rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
        }
        .l-right{
            float: left;
            height: 3.6px;
            width: 500px;
            background: -webkit-linear-gradient(left, rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
            background: linear-gradient(to right, rgba(0, 78, 255, 0.58), rgba(0,0,0,0));
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="left"></div>
            <div class="middle">1</div>
            <div class="right"></div>
        </div>
    </div>
    <div class="line">
        <div class="l-left"></div>
        <div class="l-right"></div>
    </div>
</body>
</html>
